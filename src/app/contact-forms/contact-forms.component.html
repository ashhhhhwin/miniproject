
<div class="container">
<form>
    <label>First Name</label>
   
    <input type="text" id="fname" name="fname" [(ngModel)]="getcontact.FirstName">
    <br/>
    <label>Last Name</label>
   
    <input type="text" id="lname" name="lname" [(ngModel)]="getcontact.LastName">
    <br/>
    <label>Phone</label>
    
    <input type="text" id="phn" name="phn" [(ngModel)]="getcontact.Phone">
    <br/>
    <button type="button">Add</button>
</form>
</div>
